<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 { text-align: center; }
    .job {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .meta { color: #555; font-size: 0.9em; }
    a.button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Open Positions</h1>

<div class="job">
  <h2>Frontend Developer</h2>
  <div class="meta">Acme Corp • Remote • Full-time</div>
  <p>Build and maintain modern web interfaces using HTML, CSS, and JavaScript.</p>
  <a class="button" href="mailto:jobs@acme.com">Apply</a>
</div>

<div class="job">
  <h2>UI Designer</h2>
  <div class="meta">DesignCo • New York • Contract</div>
  <p>Design clean and user-friendly interfaces for web and mobile products.</p>
  <a class="button" href="https://forms.gle/example">Apply</a>
</div>

</body>
</html>
